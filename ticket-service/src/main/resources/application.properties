spring.application.name=ticket-service
server.port=8080

spring.main.allow-bean-definition-overriding=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:55000/ticketdb
spring.datasource.username=postgres
spring.datasource.password=postgrespw

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:/data.sql

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

rabbitmq.exchange=patika.exchange
rabbitmq.notification.queue=notification
rabbitmq.routingkey=patika.routingkey

spring.kafka.bootstrap-servers=localhost:9092

springdoc.swagger-ui.path=/swagger-ui.html

